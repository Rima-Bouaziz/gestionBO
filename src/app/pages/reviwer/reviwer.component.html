<nav class="search">
  <form class="form-inline" [formGroup]="formValue">
    <input class="form-control mr-sm-2" formControlName="search" (keydown)="filter()" type="search" placeholder="Search" aria-label="Search"><br>
    
  </form>
</nav>


<table class="table table-striped" mat-table [dataSource]="dataSource" >
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="designation">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      
      <button type="button" (click)="removeReviwer(element)" class="btn btn-danger">Delete</button>
      <button type="button" (click)="openDialogEdit(element)" class="btn btn-info">Update</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
